name: Build and Release

on:
  push:
    tags:
    - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build for Multiple Platforms
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Go environment
      uses: actions/setup-go@v4
      with:
        go-version: "^1.21"

    - name: Install fyne-cross
      run: |
        go install github.com/fyne-io/fyne-cross@latest

    - name: Build for Windows
      run: |
        fyne-cross windows -arch amd64 -output FiftySoundApp --app-id com.fiftysound

    - name: Build for macOS
      run: |
        fyne-cross darwin -arch amd64 -output FiftySoundApp --app-id com.fiftysound

    - name: Build for Linux
      run: |
        fyne-cross linux -arch amd64 -output FiftySoundApp --app-id com.fiftysound

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          fyne-cross/dist/windows-amd64/FiftySoundApp.exe
          fyne-cross/dist/darwin-amd64/FiftySoundApp
          fyne-cross/dist/linux-amd64/FiftySoundApp

  release:
    name: Release Application
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts

    - name: Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          fyne-cross/dist/windows-amd64/FiftySoundApp.exe
          fyne-cross/dist/darwin-amd64/FiftySoundApp
          fyne-cross/dist/linux-amd64/FiftySoundApp
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          本次更新包括：
          - 发布v1版本
          - 支持 -> 模式一：假名 -> 罗马音，模式二：罗马音 -> 假名手写，人工自己比对
